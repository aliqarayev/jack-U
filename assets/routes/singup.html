<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SingUp</title>
    <link
      rel="shortcut icon"
      href="/assets/images/fav-icon.jpg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/assets/css/style.css" />
  </head>
  <body id="singup">
    <h1 class="h1">Sing Up</h1>
    <form action="/index.html">
      <input type="text" placeholder="Name" /> <br />
      <input type="text" placeholder="Surname" /> <br />
      <input type="email" placeholder="Email" /> <br />
      <input type="password" placeholder="Password" /><br>
      <input type="date"/> <br />

      <input type="radio" name="gender" /> <span class="span">Men</span>
      <input type="radio" name="gender" /> <span class="span">Female</span>
      <br />
      <input type="checkbox" required> <span class="span">İstifadeçi şertleri</span> <br>
      <button type="submit">Sing Up</button>
    </form>
  </body>
</html>
